name: Build and Push Container Image

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/livesync-bridge
  UPSTREAM_REPO: https://github.com/vrtmrz/livesync-bridge.git

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    outputs:
      should_build: ${{ steps.decide.outputs.should_build }}
      sha: ${{ steps.upstream.outputs.sha }}
      sha_short: ${{ steps.upstream.outputs.sha_short }}
      date: ${{ steps.upstream.outputs.date }}
    steps:
      - name: Get upstream latest commit
        id: upstream
        env:
          UPSTREAM_REPO: ${{ env.UPSTREAM_REPO }}
        run: |
          set -euo pipefail
          SHA=$(git ls-remote "$UPSTREAM_REPO" HEAD | cut -f1)
          if [ -z "$SHA" ]; then
            echo "::error::Failed to get upstream commit SHA"
            exit 1
          fi
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"
          echo "sha_short=${SHA::12}" >> "$GITHUB_OUTPUT"
          echo "date=$(date -u +'%Y%m%d')" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if image already exists
        id: check
        env:
          IMAGE_REF: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.upstream.outputs.sha_short }}
        run: |
          set -euo pipefail
          if docker manifest inspect "$IMAGE_REF" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Image already exists for this commit"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "New commit detected"
          fi

      - name: Decide whether to build
        id: decide
        env:
          EXISTS: ${{ steps.check.outputs.exists }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EXISTS" != "true" ] || [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_build=false" >> "$GITHUB_OUTPUT"
            echo "No new upstream commits. Skipping build."
          fi

  build:
    needs: check
    if: needs.check.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Clone upstream repository
        env:
          UPSTREAM_REPO: ${{ env.UPSTREAM_REPO }}
        run: git clone --recursive "$UPSTREAM_REPO" src

      - name: Apply patches
        run: |
          set -euo pipefail
          for patch in patches/*.patch; do
            [ -f "$patch" ] || continue
            echo "Applying $patch"
            git -C src apply "../$patch"
          done

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./src
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check.outputs.date }}
          labels: |
            org.opencontainers.image.source=https://github.com/vrtmrz/livesync-bridge
            org.opencontainers.image.description=LiveSync Bridge - Custom replicator for Self-hosted LiveSync
            org.opencontainers.image.revision=${{ needs.check.outputs.sha }}
